<p class='jumbotron lead'>Hello {{ username }}</p>

<button type="button" class="btn-danger btn-sm disabled" name="reveal" id="reveal" (click)='toggle_reveal()'>Click to {{ tstring() }} token</button>


<div *ngIf="token_exists" id="token">
  <code class='panel text-danger'>{{token}}</code>
  <i><p class='text-danger'>Don't share this with anyone, not even your mother.</p></i>
</div>
